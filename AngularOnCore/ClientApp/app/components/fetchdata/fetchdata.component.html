<h1>Categories</h1>

<p>This component demonstrates fetching list of image categories from the reest api.</p>

<p *ngIf="!categories"><em>Loading...</em></p>

<table class='table' *ngIf="categories">
    <thead>
        <tr>
            <th>Id</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cat of categories.categories.category">
            <td>{{ cat.id }}</td>
            <td>{{ cat.name }}</td>
        </tr>
    </tbody>
</table>
